<!-- templates/edit_product.html -->
{% extends "base.html" %}

{% block title %}Edit Product - Admin{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3>Edit Product</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required>{{ product.description }}</textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="price" class="form-label">Price (â‚¹)</label>
                                <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ product.price }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="stock" class="form-label">Stock Quantity</label>
                                <input type="number" class="form-control" id="stock" name="stock" value="{{ product.stock }}" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="image1" class="form-label">Main Image URL</label>
                        <input type="url" class="form-control" id="image1" name="image1" value="{{ product.image1 }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="image2" class="form-label">Image 2 URL (Optional)</label>
                        <input type="url" class="form-control" id="image2" name="image2" value="{{ product.image2 or '' }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="image3" class="form-label">Image 3 URL (Optional)</label>
                        <input type="url" class="form-control" id="image3" name="image3" value="{{ product.image3 or '' }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="image4" class="form-label">Image 4 URL (Optional)</label>
                        <input type="url" class="form-control" id="image4" name="image4" value="{{ product.image4 or '' }}">
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Update Product</button>
                        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
